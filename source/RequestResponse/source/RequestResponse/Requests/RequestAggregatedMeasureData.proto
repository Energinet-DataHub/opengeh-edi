syntax = "proto3";
import "google/protobuf/timestamp.proto";

option csharp_namespace = "Energinet.DataHub.Edi.Requests";

message RequestAggregatedMeasureData {
  string MessageId = 1;
  string SenderId = 2;
  string SenderRoleCode = 3;
  string ReceiverId = 4;
  string ReceiverRoleCode = 5;
  string AuthenticatedUser = 6;
  string AuthenticatedUserRoleCode = 7;
  optional string BusinessReason = 8;
  optional string MessageType = 9;
  repeated Serie Series = 10;
}

message Serie {
  string Id = 1;
  optional string MarketEvaluationPointType = 2;
  optional string MarketEvaluationSettlementMethod = 3;
  string StartDateAndOrTimeDateTime = 4;
  optional string EndDateAndOrTimeDateTime = 5;
  optional string MeteringGridAreaDomainId = 6;
  optional string EnergySupplierMarketParticipantId = 7;
  optional string BalanceResponsiblePartyMarketParticipantId = 8;
}