name: CI dotnet

on:
  workflow_call: {}

jobs:
  build_only_affected:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: nrwl/nx-set-shas@v4
        id: set_shas

      - name: Run dotnet-affected
        shell: pwsh
        run: |
          dotnet tool install dotnet-affected --global
          dotnet affected --solution-path ${{github.workspace}}/source/Edi.Repository.sln -p ${{github.workspace}} --from ${{steps.set_shas.outputs.base}} --to ${{steps.set_shas.outputs.head}}
          cat affected.proj

          dotnet build affected.proj

          # TODO: Run only tests mentioned in affected.proj
