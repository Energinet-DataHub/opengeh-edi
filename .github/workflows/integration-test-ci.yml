name: Integration test CI

on:
  pull_request:
    branches:
      - main
    paths:
      - source/**
  workflow_dispatch: {}

env:
  CSPROJ_FILE_PATH: 'source/Energinet.DataHub.MarketRoles.IntegrationTests/Energinet.DataHub.MarketRoles.IntegrationTests.csproj'
  SOLUTION_FILE_PATH: 'source/Energinet.DataHub.MarketRoles.sln'
  DOTNET_VERSION: '5.0.x'

jobs:
  validate_integration_tests:
    name: Validate integration tests
    environment: PullRequestGate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master

      - name: Setup .NET ${{ env.DOTNET_VERSION }} environment
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
   
      - name: Test
        run: |
          dotnet tool install --tool-path ./temp/reportgenerator dotnet-reportgenerator-globaltool
          dotnet test ${{ env.SOLUTION_FILE_PATH }} --filter Category=IntegrationTest /p:CollectCoverage=false
