name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  #
  # License and Markdown Check
  #

  ci_base:
    uses: Energinet-DataHub/.github/.github/workflows/ci-base.yml@v9

  #
  # Detect changes to start relevant jobs
  #

  changes:
    uses: ./.github/workflows/detect-changes.yml

  #
  # CI .NET
  #

  # Build all projects within solution
  dotnet_ci_build:
    needs: changes
    if: ${{ needs.changes.outputs.dotnet == 'true' }}
    uses: Energinet-DataHub/.github/.github/workflows/dotnet-build-prerelease.yml@v9
    with:
      SOLUTION_FILE_PATH: 'source/EDI.sln'

  # Run all tests in 'IntegrationTests.dll'
  integration_tests:
    needs: changes
    if: ${{ needs.changes.outputs.dotnet == 'true' }}
    uses: Energinet-DataHub/.github/.github/workflows/dotnet-postbuild-test.yml@v9
    with:
      TESTS_DLL_FILE_PATH: '\source\IntegrationTests\bin\Release\net6.0\IntegrationTests.dll'
      DOWNLOAD_ATTEMPT_LIMIT: 12

  # Run all tests in 'ArchitectureTests.dll'
  architecture_tests:
    needs: changes
    if: ${{ needs.changes.outputs.dotnet == 'true' }}
    uses: Energinet-DataHub/.github/.github/workflows/dotnet-postbuild-test.yml@v9
    with:
      TESTS_DLL_FILE_PATH: '\source\ArchitectureTests\bin\Release\net6.0\ArchitectureTests.dll'
      DOWNLOAD_ATTEMPT_LIMIT: 12

  # Run all tests in 'Tests.dll'
  tests:
    needs: changes
    if: ${{ needs.changes.outputs.dotnet == 'true' }}
    uses: Energinet-DataHub/.github/.github/workflows/dotnet-postbuild-test.yml@v9
    with:
      TESTS_DLL_FILE_PATH: '\source\Tests\bin\Release\net6.0\Tests.dll'
      DOWNLOAD_ATTEMPT_LIMIT: 12

  #
  # Branch policy status check
  #

  allow_merge:
    runs-on: ubuntu-latest
    needs: [
      ci_base,
      # .NET
      dotnet_ci_build,
      integration_tests,
      architecture_tests,
      tests,
    ]
    if: |
      always()
    steps:
      - name: Verify if merge is allowed
        run: |
          echo "${{ toJSON(needs) }}"

          if [[ ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }} = true ]]; then
              echo "Failed"
              exit 1
          fi

