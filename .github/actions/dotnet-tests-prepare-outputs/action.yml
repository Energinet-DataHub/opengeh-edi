name: Prepare dotnet tests outputs

#
# This action is called from the 'dotnet-build-prerelease.yml' file.
#
# Prepared outputs will be zipped and uploaded as the 'dotnet-tests' artifact.
#

inputs:
  output_path:
    required: true

runs:
  using: composite
  steps:
    # To ensure code coverage tooling is available in bin folder, we use publish on test assemblies
    # See https://github.com/coverlet-coverage/coverlet/issues/521#issuecomment-522429394
    - name: Publish IntegrationTests
      shell: bash
      run: |
        dotnet publish \
          '.\source\IntegrationTests\IntegrationTests.csproj' \
          --no-build \
          --no-restore \
          --configuration Release \
          --output '.\source\IntegrationTests\bin\Release\net8.0'

    # To ensure code coverage tooling is available in bin folder, we use publish on test assemblies
    # See https://github.com/coverlet-coverage/coverlet/issues/521#issuecomment-522429394
    - name: Publish ArchitectureTests
      shell: bash
      run: |
        dotnet publish \
          '.\source\ArchitectureTests\ArchitectureTests.csproj' \
          --no-build \
          --no-restore \
          --configuration Release \
          --output '.\source\ArchitectureTests\bin\Release\net8.0'

    # To ensure code coverage tooling is available in bin folder, we use publish on test assemblies
    # See https://github.com/coverlet-coverage/coverlet/issues/521#issuecomment-522429394
    - name: Publish Tests
      shell: bash
      run: |
        dotnet publish \
          '.\source\Tests\Tests.csproj' \
          --no-build \
          --no-restore \
          --configuration Release \
          --output '.\source\Tests\bin\Release\net8.0'

    # To ensure code coverage tooling is available in bin folder, we use publish on test assemblies
    # See https://github.com/coverlet-coverage/coverlet/issues/521#issuecomment-522429394
    - name: Publish B2BApi AppTests
      shell: bash
      run: |
        dotnet publish \
          '.\source\B2BApi.AppTests\B2BApi.AppTests.csproj' \
          --no-build \
          --no-restore \
          --configuration Release \
          --output '.\source\Tests\bin\Release\net8.0'

    # To ensure code coverage tooling is available in bin folder, we use publish on test assemblies
    # See https://github.com/coverlet-coverage/coverlet/issues/521#issuecomment-522429394
    - name: Publish B2CWebApi AppTests
      shell: bash
      run: |
        dotnet publish \
          '.\source\B2CWebApi.AppTests\B2CWebApi.AppTests.csproj' \
          --no-build \
          --no-restore \
          --configuration Release \
          --output '.\source\Tests\bin\Release\net8.0'

    - name: Copy all bin folders
      shell: bash
      run: |
        # Create base directory
        mkdir -p '${{ inputs.output_path }}/source' ';'
        # Copy everything from source to the new directory
        cp -a source/. '${{ inputs.output_path }}/source'
        # Remove obj-directories from artifact
        find ${{ inputs.output_path }}/ -type d -name 'obj' -exec rm -rf {} +
